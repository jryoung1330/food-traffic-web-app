<div id="card">
  <div id="vendor-details-container">
    <div id="vendor-image">
      <!-- <img src={{this.vendor.profileImage}} /> -->
    </div>
    <div id="vendor-details">
      <div id="card-title">{{vendor.displayName}}</div>
      <div id="card-subtitle">{{vendor.description}}</div>
      <div>
        <ul id="vendor-tag-list" class="list-group list-group-flush">
          <app-vendor-tag class="list-group-item p-0 bg-inherit" *ngFor="let tag of vendor.tags" [tag] = tag></app-vendor-tag>
          <span class="tag-separator"></span>
        </ul>
      </div>
    </div>
  </div>
  <i class="material-icons col-2" (click)="toggleFavorite()" *ngIf="!isFavorited">favorite_border</i>
  <i class="material-icons col-2" (click)="toggleFavorite()" *ngIf="isFavorited">favorite</i>
</div>
