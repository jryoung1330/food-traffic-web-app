<div class="op-container">
    <div class="op-header">
        <i class="material-icons calendar">calendar_today</i>
        <div>{{this.capitalCase(this.op.dayOfWeek)}}</div>
    </div>
    <div class="op-body">
        <div *ngIf="!this.op.closed">{{this.convertTime(this.op.openTime)}} - {{this.convertTime(this.op.closeTime)}}</div>
        <div *ngIf="this.op.closed">CLOSE</div>
    </div>
</div>
