<div class="menu-container">
    <div class="menu-title">{{this.menu.name}}</div>
    <ul class="menu-item-list">
        <i class="material-icons" *ngIf="this.menuItems.length > 3" (click)="shiftLeft()">arrow_left</i>
        <app-menu-item *ngFor="let item of this.menuItemTriplet" [item] = item></app-menu-item>
        <i class="material-icons" *ngIf="this.menuItems.length > 3" (click)="shiftRight()">arrow_right</i>
    </ul>
</div>
