<nav class="navbar navbar-expand-lg" [ngClass]="'/login' === hRouter.url ? 'plain-bar' : 'theme-bar'">
  <div id="title" [ngClass]="'/login' === hRouter.url ? 'theme' : 'plain'" routerLink="/"> 
    <div id="title-logo" *ngIf="displayName == null">T</div>
    FOOD TRAFFIC
    <div id="title-user" *ngIf="displayName != null">{{displayName}}</div>
  </div>
  <div *ngIf="!('/login' === hRouter.url || '/register' === hRouter.url) && !isVendor">
    <button class="btn">
      <a routerLink="/home"><i class="material-icons">map</i></a>
    </button>
    <button class="btn">
      <a routerLink="/cart"><i class="material-icons">shopping_cart</i></a>
    </button>
    <button class="btn">
      <div id="account-circle">
        <i routerLink="/user" class="material-icons">account_circle</i>
        <div class="dropdown-content">
          <a routerLink="/user">My Profile</a>
          <a (click)="logout()">Logout</a>
        </div>
      </div>
    </button>
  </div>
  <div *ngIf="!('/login' === hRouter.url || '/register' === hRouter.url) && isVendor">
    <button class="btn">
      <a routerLink="/vendors/{{vendorId}}/home"><i class="material-icons">home</i></a>
    </button>
    <button class="btn">
      <a routerLink="/vendors/orders"><i class="material-icons">store</i></a>
    </button>
    <button class="btn">
      <div id="account-circle">
        <i routerLink="#" class="material-icons">local_shipping</i>
        <div class="dropdown-content">
          <a routerLink="/vendors/{{vendorId}}">Edit Profile</a>
          <a routerLink="/user">Account Settings</a>
          <a (click)="logout()">Logout</a>
        </div>
      </div>
    </button>
  </div>
</nav>
