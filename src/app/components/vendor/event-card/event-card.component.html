<div class="card-container" (click)="updateEvent()">
    <div class="flexcon-between">
        <div class="title">{{event.eventName}}</div>
        <div *ngIf="compareDates(event.startDate, event.endDate)" class="dates">{{printDate(event.eventStartDate)}}</div>
        <div *ngIf="!compareDates(event.startDate, event.endDate)" class="dates">{{printDate(event.eventStartDate)}} - {{printDate(event.eventEndDate)}}</div>
    </div>
    <div *ngIf="!event.closed" class="hours">{{opService.printEventTime(event)}}</div>
    <div *ngIf="event.closed" class="hours">Closed</div>
</div>
