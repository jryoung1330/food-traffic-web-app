<div id="profile-container">
    <div id="top-container">
      <div id="top">
        <div id="name">{{spaceOut(this.vendor.displayName.toUpperCase())}}</div>
        <!-- <div id="description"><i>{{this.vendor.description}}</i></div> -->
        <div id="tags" class="flexcon">
            <div class="tag-separator"></div>
            <ul id="vendor-tag-list" class="list-group list-group-flush">
              <app-vendor-tag class="list-group-item p-0 bg-inherit" *ngFor="let tag of this.vendor.tags" [tag] = tag></app-vendor-tag>
            </ul>
        </div>
        <div id="today" *ngIf="this.today.openTime !== null">Hours: {{this.convertTime(this.today.openTime)}} - {{this.convertTime(this.today.closeTime)}}</div>
        <div id="today" *ngIf="this.today.openTime == null">Hours: Closed</div>
      </div>
    </div>
    <div class="flexcon">
      <div id="schedule">
        <header id="ops-header">Hours of Operation</header>
        <ul id="vendor-ops-list" class="list-group list-group-flush">
          <app-operations *ngFor="let item of this.operationItems" [op]=item [list]="true"></app-operations>
        </ul>
      </div>
      <div id="menus">
        <div id="menu-header" class="flexcon-start">
          <header>Menus</header>
          <i id="add-menu-btn" class="material-icons" (click)="openDialog()">add</i>
        </div>
        <ul id="menu-list" cdkDropList (cdkDropListDropped)="drop($event)">
          <app-menu *ngFor="let menu of this.menus" [menu] = menu cdkDrag>
            <div *cdkDragPreview>{{menu.name}}</div>
          </app-menu>
        </ul>
      </div>
    </div>
</div>
