<div class="menu-container">
    <div class="row flexcon-between">
        <div class="menu-title">
            {{menu.name}}
            <span *ngIf="mode=='VENDOR'"><i class="material-icons" (click)="openDialog()">edit</i></span>
        </div>
        <div *ngIf="mode=='VENDOR'" id="new-item" (click)="createMenuItemDialog()">
            <div>Add New Item </div>
            <i class="material-icons">add</i>
        </div>
    </div>
    <i id="description" class="row flexcon-start">{{menu.description}}</i>
    <ul class="menu-item-list">
        <div id="list-container" class="flexcon">
            <i class="material-icons arrow arrow-left" *ngIf="menuItems.length > 3 && (start !== 0)" (click)="shiftLeft()">arrow_left</i>
            <div class="buffer" *ngIf="!(menuItems.length > 3 && (start !== 0))"></div>
            <app-menu-item *ngFor="let item of menuItemTriplet" [item] = item [mode] = "mode"></app-menu-item>
            <i class="material-icons arrow arrow-right" *ngIf="menuItems.length > 3 && (end < menuItems.length)" (click)="shiftRight()">arrow_right</i>
            <div class="buffer" *ngIf="!(menuItems.length > 3 && (end < menuItems.length))"></div>
        </div>
    </ul>
</div>
