<div class="dialog-container">
    <div class="dialog-header">
        <div class="save" [mat-dialog-close]="data">Save</div>
        <div id="title">Edit Menu</div>
        <div *ngIf="data.id" class="caution" (click)="openDialog()">Delete</div>
    </div>
    <div class="dialog-row">
        <input class="fill-row" type="text" maxlength="100" [(ngModel)]="data.name" placeholder="Name">
    </div>
    <div class="dialog-row">
        <textarea class="fill-row" maxlength="300" rows="5" cols="25" [(ngModel)]="data.description" placeholder="Description"></textarea>
    </div>
</div>
