<div class="dialog-container">
    <div class="dialog-header">
        <div class="save" (click)="save(data)">Save</div>
        <div *ngIf="data.id" id="title">Edit Menu</div>
        <div *ngIf="!data.id" id="title">Add Menu</div>
        <div *ngIf="data.id" class="bad" (click)="openDialog()">Delete</div>
    </div>
    <div class="dialog-row">
        <input type="text" maxlength="100" [(ngModel)]="data.name" placeholder="Name">
    </div>
    <div class="dialog-row">
        <textarea class="fill-row" maxlength="300" rows="3" cols="41" [(ngModel)]="data.description" placeholder="Description"></textarea>
    </div>
    <div *ngIf="hasError" class="dialog-row">
        <div class="bad-bold">Name is required!</div>
    </div>
</div>
