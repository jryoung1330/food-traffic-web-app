<div class="menu-item-container" (click)="openDialog()">
    <img src="{{item.image}}" />
    <div *ngIf="this.item.id !== undefined" class="menu-item-price">${{item.price.toFixed(2)}}</div>
    <div *ngIf="this.item.id === undefined" class="add-menu-item"><i class="material-icons">add_circle</i></div>
    <div *ngIf="this.item.id !== undefined" class="menu-item-name">{{item.name}}</div>
    <div *ngIf="this.item.id === undefined" class="menu-item-name">New Menu Item</div>
</div>
