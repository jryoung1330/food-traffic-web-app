<div class="dialog-container">
    <div class="dialog-header">
        <div *ngIf="data.id" id="title">{{data.name.toUpperCase()}}</div>
        <div *ngIf="!data.id" id="title">ADD MENU</div>
        <i class="material-icons dialog-trash" (click)="openDialog()">delete</i>
    </div>
    <div class="dialog-row">
        <input type="text" maxlength="100" [(ngModel)]="data.name" placeholder="Name">
    </div>
    <div class="dialog-row">
        <textarea class="fill-row" maxlength="300" rows="3" [(ngModel)]="data.description" placeholder="Description"></textarea>
    </div>
    <div class="dialog-row">
        <button class="cancel" (click)="onNoClick()">CANCEL</button>
        <button class="save" (click)="save(data)">SAVE</button>
    </div>
    <div *ngIf="hasError" class="dialog-row">
        <div class="bad-bold">Name is required!</div>
    </div>
</div>
