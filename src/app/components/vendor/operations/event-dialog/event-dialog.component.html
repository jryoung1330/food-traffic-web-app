<div class="dialog-container">
    <div class="dialog-header">
        <div *ngIf="!data.id" id="title">ADD EVENT</div>
        <div *ngIf="data.id" id="title">{{data.eventName}}</div>
        <i class="material-icons closex" (click)="onNoClick()">close</i>
    </div>
    <div class="dialog-row">
        <label for="name">Event Name:</label>
        <div class="text-link">
            <input type="text" [(ngModel)]="data.eventName">
            <i class="material-icons">link</i>
        </div>
    </div>
    <div class="dialog-row">
        <label for="start">Event Start Date:</label>
        <input type="date" [ngModel]="data.eventStartDate | date:'yyyy-MM-dd'" (ngModelChange)="data.eventStartDate = $event">
    </div>
    <div class="dialog-row">
        <label for="end">Event End Date:</label>
        <input type="date" [ngModel]="data.eventEndDate | date:'yyyy-MM-dd'" (ngModelChange)="data.eventEndDate = $event">
    </div>
    <div class="dialog-row">
        <label for="open">Hours:</label>
        <div class="time-input">
            <input type="text" maxlength="2" class="time-component" [(ngModel)]="data.open.hours" [disabled]="data.closed">
            <div>:</div>
            <input type="text" maxlength="2" class="time-component" [(ngModel)]="data.open.minutes" [disabled]="data.closed">
            <select [(ngModel)]="data.open.timeOfDay" [disabled]="data.closed">
                <option>AM</option>
                <option>PM</option>
            </select>
        </div>
        <div>&#8212;</div> <!-- long dash -->
        <div class="time-input">
            <input type="text" maxlength="2" class="time-component" [(ngModel)]="data.close.hours" [disabled]="data.closed">
            <div>:</div>
            <input type="text" maxlength="2" class="time-component" [(ngModel)]="data.close.minutes" [disabled]="data.closed">
            <select [(ngModel)]="data.close.timeOfDay" [disabled]="data.closed">
                <option>AM</option>
                <option>PM</option>
            </select>
        </div>
    </div>
    <div class="flexcon-start">
        <div class="dialog-row-sm">
            <label for="closed">Closed?</label>
            <input type="checkbox" [(ngModel)]="data.closed" name="closed">
        </div>
    </div>
    <div class="button-row">
        <button *ngIf="data.id" class="delete" (click)="openDialog()">DELETE</button>
        <button class="cancel" (click)="onNoClick()">CANCEL</button>
        <button class="save" (click)="save(data)">SAVE</button>
    </div>
</div>
