<div *ngIf="!isList" class="op-container" (mouseenter)="setEditMode(true)" (mouseleave)="setEditMode(false)">
    <div class="op-header">
        <i class="material-icons calendar">calendar_today</i>
        <div>{{capitalCase(op.dayOfWeek)}}</div>
    </div>
    <div class="op-body">
        <div *ngIf="!op.closed">{{opService.printEventTime(op)}}
            <span *ngIf="editText" (click)="openDialog()"><i class="material-icons edit">edit</i></span>
        </div>
        <div *ngIf="op.closed">CLOSED
            <span *ngIf="editText" (click)="openDialog()"><i class="material-icons edit">edit</i></span>
        </div>
    </div>
</div>

<div *ngIf="isList" id="op-container-list" [ngClass]="isToday() ? 'today' : 'not-today'"  (mouseenter)="setEditMode(true)" (mouseleave)="setEditMode(false)">
    <div class="dayOfWeek">{{capitalCase(op.dayOfWeek)}}</div>
    <div *ngIf="op.eventName">{{op.eventName}}</div>
    <div *ngIf="!op.closed">{{opService.printEventTime(op)}}
        <span *ngIf="editText" (click)="openDialog()"><i class="material-icons edit">edit</i></span>
    </div>
    <div *ngIf="op.closed">CLOSED
        <span *ngIf="editText" (click)="openDialog()"><i class="material-icons edit">edit</i></span>
    </div>
</div>
