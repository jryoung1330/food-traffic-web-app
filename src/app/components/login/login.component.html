<!-- User Login Form -->
<div id="login-container" class="flexcon component-container">
  <div id="login-form" class="flexcon col-3">
    <form>
      <fieldset>
        <legend>Log In:</legend>
        <div class="form-row">
            <div class="form-group col-md-12">
              <input type="text" [(ngModel)]="user.username" name="username" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group col-md-12">
              <input type="password" [(ngModel)]="user.passwordHash" name="passwordHash" class="form-control" id="password" placeholder="Password">
            </div>
            <div id="button-div" class="form-group col-md-12">
              <button class="btn-primary" (click)="loginUser()">Log In</button>
            </div>
            <div id="button-div" class="form-group col-md-12">
              <a routerLink="/register">Sign Up!</a>
            </div>
        </div>
      </fieldset>
    </form>
</div>
