<div class="op-container">
    <div class="op-header">{{this.capitalCase(this.op.dayOfWeek)}}</div>
    <div class="op-body">
        <!-- <div *ngIf="!this.op.closed">Open - {{this.getTime(this.op.openDateTime)}}</div>
        <div *ngIf="!this.op.closed">Close - {{this.getTime(this.op.closeDateTime)}}</div> -->
        <div *ngIf="!this.op.closed">{{this.getTime(this.op.openDateTime)}} - {{this.getTime(this.op.closeDateTime)}}</div>
        <div *ngIf="this.op.closed">CLOSED</div>
    </div>
</div>
